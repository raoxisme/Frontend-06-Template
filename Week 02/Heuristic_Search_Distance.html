<style>
    .cell{
        display: inline-block;
        /* width: 40px;
        height: 40px; */
        width: 6px;
        height: 6px;
        background-color: e4dada;
        border-bottom: 1px solid white;
        border-right: 1px solid white;
        vertical-align: middle;
    }
    #container{
        width: 701px;
    }
</style>
<div id="container"></div>
<button onclick="localStorage['map'] = JSON.stringify(map)">save</button>

<script>

    let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0)

    let container = document.getElementById('container')

    let mapLength = 100

    class Sorted {
        constructor(data, compare) {
            this.data = []
            this.data.push(data)
            this.compare = compare || ((a, b) => a - b)
        }
        take() {
            if (!this.data.length) {
                return;
            }
            let min = this.data[0]
            let minIndex = 0

            for (let i = 1; i < this.data.length; i++) {
                if (this.compare(this.data[i], min) < 0) {
                    min = this.data[i]
                    minIndex = i
                }
            }

            this.data[minIndex] = this.data[this.data.length - 1]
            this.data.pop()
            return min
        }
        give(v) {
            this.data.push(v)
        }
    }

    for (let y = 0; y < mapLength; y++) {
        for (let x = 0; x < mapLength; x++) {
            let cell = document.createElement('div')
            cell.classList.add('cell')
            
            if (map[mapLength * y + x] === 1) {
                cell.style.backgroundColor = 'blue'
            }

            cell.addEventListener('mousemove', () => {
                if (mouseDown) {
                    if (clear) {
                        cell.style.backgroundColor = ''
                        map[mapLength * y + x] = 0
                    } else {
                        cell.style.backgroundColor = 'blue'
                    map[mapLength * y + x] = 1
                    }
                }
            })
            container.appendChild(cell)
        }
    }

    let mouseDown = false
    let clear = false
    document.addEventListener('mousedown', e => {
        mouseDown = true;
        clear = (e.which === 3)
    })

    document.addEventListener('mouseup', () => {
        mouseDown = false
    })
    document.addEventListener('contextmenu', e => {
        e.preventDefault()
    })

    function sleep(t) {
        return new Promise(function(resolve) {
            setTimeout(resolve, t)
        })
    }

    async function findPath(map, start, end) {
        let table = Object.create(map)
        var queue = new Sorted(start, (a, b) => distance(a) - distance(b))

        async function insert(x, y, pre) {
            if (x < 0 || x >= mapLength || y < 0 || y >= mapLength) {
                return;
            }
            if (table[y * mapLength + x]) {
                return;
            }

            await sleep(1)
            container.children[y * mapLength + x].style.backgroundColor = 'lightgreen'
            table[y * mapLength + x] = pre
            queue.give([x, y])
        }

        function distance(point) {
            return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2
        }
        
        while(queue.data.length) {
            let [x, y] = queue.take()
            
            if (x === end[0] && y === end[1]) {
                
                let path = []

                while(x != start[0] || y != start[1]) {
                    path.push(table[y * mapLength + x])
                    x = path[path.length - 1][0]
                    y = path[path.length - 1][1]
                    await sleep(30)
                    container.children[y * mapLength + x].style.backgroundColor = 'red'
                }
                console.log(path.length)
                return path
            }
            await insert(x - 1, y, [x, y])
            await insert(x, y - 1, [x, y])
            await insert(x + 1, y, [x, y])
            await insert(x, y + 1, [x, y])

            await insert(x - 1, y - 1, [x, y])
            await insert(x + 1, y - 1, [x, y])
            await insert(x - 1, y + 1, [x, y])
            await insert(x + 1, y + 1, [x, y])
        }
        return null
    }

</script>
